<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Controle despesas</title>
</head>
<body>
      <h2>Controlador de despesas</h2>
  
      <div class="container">
        <h4>Saldo atual <h1 id="balance" class="balance">R$ 0.00</h1></h4>

  
        <div class="inc-exp-container">
          <div>
            <h4>Receitas</h4>
            <p id="money-plus" class="money plus">+ R$0.00</p>
          </div>
  
          <div>
            <h4>Despesas</h4>
            <p id="money-minus" class="money minus">- R$0.00</p>
          </div>
        </div>
  
        <h3>Transações</h3>
        
        <ul id="transactions" class="transactions"></ul>    
        
  
        <h3>Adicionar transação</h3>
        
        <form id="form">
          <div class="form-control">
            <label for="text">Nome</label>
            <input autofocus type="text" id="text" placeholder="Nome da transação" />
          </div>
  
          <div class="form-control">
            <label for="amount">Valor <br />
            </label>
            <input type="number" id="amount" placeholder="Valor da transação" />
          </div>
  
          <button class="btn">Adicionar</button>
        </form>
        <p class="desenvolvedor">Desenveloper by Iago Bortoluzzi <br> 2024
        </p>
      </div>
    <script src="./src/script.js"></script>
</body>
</html>
